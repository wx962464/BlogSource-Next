# when running hexo in a subdirectory (e.g. domain.tld/blog), remove leading slashes ( "/archives" -> "archives" )
menu:
  home: /
 # categories: /categories
  archives: /archives
  about: /about
  tags: /tags
  commonweal: /404.html


# Enable/Disable menu icons.
# Icon Mapping:
#   Map a menu item to a specific FontAwesome icon name.
#   Key is the name of menu item and value is the name of FontAwsome icon.
#   When an question mask icon presenting up means that the item has no mapping icon.
menu_icons:
  enable: true
  # Icon Mapping.
  home: home
  about: user
  categories: th
  tags: tags
  archives: archive
  commonweal: heartbeat


avatar: /images/android.jpg

description: 当你的成功欲望足以和呼吸的欲望相媲美的时候你就会成功。

social:
  github: https://github.com/wx962464
  weibo: http://weibo.com/wx962464

links_title: 友情链接
links:
  CSDN Blog: http://blog.csdn.net/wx_962464
  郭霖的博客: http://blog.csdn.net/guolin_blog
  鸿洋Android: http://blog.csdn.net/lmj623565791
  极客公园: http://gank.io/
